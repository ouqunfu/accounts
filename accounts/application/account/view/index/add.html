<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="320">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="browsermode" content="application">
<meta name="x5-page-mode" content="app">
<meta name="msapplication-tap-highlight" content="no">
<title>{$title}</title>

<link rel="stylesheet" href="__STATIC__css/swiper.min.css" type="text/css">
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="__STATIC__css/styles2.css?3">
<link rel="stylesheet" type="text/css" href="__STATIC__css/footer.css">



<link href="__STATIC__mobiscroll/css/mobiscroll.css" rel="stylesheet" />
<link href="__STATIC__mobiscroll/css/mobiscroll_date.css" rel="stylesheet" />
</head>
<body>
<form method="post" action="{:url('account/index/doAdd')}">
<div class="record_title">
	<span>记账</span>
	<input type="text" id="pickdate" name="pickdate" value="{$pickdate}" readonly />
</div>
<div class='record'>
  <div class='record_fields'>
	<div class="record_fields_order_type">
		<button tpye="button" order_type="0" class="button-left active" onClick="return false;">支出</button>
		<button tpye="button" order_type="1" class="button-right nonactive" onClick="return false;">收入</button>
		<input type="hidden" name="order_type" id="order_type" value="0">
	</div>
	<input type="hidden" name="tid" id="tid" value="1">
	<input type="hidden" name="payment_id" id="payment_id" value="1">
	<div class="record_fields_tid swiper-container-0" id="expenditure">
		<div class="swiper-wrapper">
			<div tid="1" class="swiper-slide tid-active">餐饮</div>
			<div tid="2" class="swiper-slide">交通</div>
			<div tid="3" class="swiper-slide">购物</div>
			<div tid="4" class="swiper-slide">医药</div>
			<div tid="5" class="swiper-slide">投资</div>
			<div tid="0" class="swiper-slide">其他</div>
			<div tid="0" class="swiper-slide"></div>
			<div tid="0" class="swiper-slide"></div>
		</div>
	</div>
	<div class="record_fields_tid swiper-container-1" id="income" style="display:none;">
		<div class="swiper-wrapper">
			<div tid="5" class="swiper-slide tid-active">工资</div>
			<div tid="6" class="swiper-slide">奖金</div>
			<div tid="7" class="swiper-slide">其他</div>
			<div tid="7" class="swiper-slide"></div>
			<div tid="7" class="swiper-slide"></div>
		</div>
	</div>
	<div class="record_fields_payment ">
		<p style="margin: 0 auto;padding: 0;color: #e6e7ef;font-size: 14px;">支付方式</p>
		<div class="swiper-container-payment"> 
			<div class="swiper-wrapper">
				<div payment_id="1" class="swiper-slide tid-active">微信</div>
				<div payment_id="2" class="swiper-slide">支付宝</div>
				<div payment_id="3" class="swiper-slide">现金</div>
				<div payment_id="0" class="swiper-slide">其他</div>
				<div payment_id="0" class="swiper-slide"></div>
				<div payment_id="0" class="swiper-slide"></div>
			</div>
		</div>
	</div>
	<div class='record_fields_money'>
	  <div class='icon'>
		<img src='__STATIC__img/currency_black_yuan.png'>
	  </div>
	  <input placeholder='0.00' name="money" class="money" type='number'>
		<div class='validation'>
		  <img src='__STATIC__img/tick.png'>
		</div>
	  </input>
	</div>
	<div class='record_fields_remark'>
	  <div class='icon'>
		<img src='__STATIC__img/writing.png'>
	  </div>
	  <textarea style="max-width: 256px;" name="remark" class="remark" placeholder='备注' ></textarea>
	  <div class='validation'>
		<img src='__STATIC__img/tick.png'>
	  </div>
	</div>
	<div class='record_fields_submit'>
	  <input type='submit' value='保存'>
	</div>
  </div> 
</div>
</form>
{include file="public/footer" /}

<script src="__STATIC__js/jquery-2.1.1.min.js"></script>
<script src="__STATIC__js/swiper.min.js"></script>
<script src="__STATIC__js/add_record.js"></script> 
<script src="__STATIC__mobiscroll/js/mobiscroll_date.js?2"></script> 
<script src="__STATIC__mobiscroll/js/mobiscroll.js"></script> 
<script type="text/javascript">
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yy年m月dd日',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 10, //开始年份
		endYear: currYear + 10 //结束年份
	};

	$("#pickdate").mobiscroll($.extend(opt['date'], opt['default']));

});
</script>
</body>
</html>
